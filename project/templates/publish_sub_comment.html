{% extends "layout.html" %}

{% block title %}
  Publish Sub Comment
{% endblock %}

{% block main %}
  <form action="{{ url_for('publish_sub_comment', comment_id=comment_id)}}" method="post">
    <div class="mb-3">
      <label for="comment" class="form-label">Sub Comment</label>
      <textarea class="form-control" id="sub_comment" name="sub_comment" rows="2" placeholder="Enter Your Sub Comment" autocomplete="off"></textarea>
    </div>
    <div class="mb-3">
      <button class="btn btn-outline-primary" type="submit">Publish Sub Comment</button>
    </div>
  </form>
{% endblock %}
